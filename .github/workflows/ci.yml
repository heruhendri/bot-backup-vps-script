name: CI - Bash Script Checks

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:

  # ================================================
  # 1. ShellCheck (linting)
  # ================================================
  shellcheck:
    name: Lint Bash Scripts (ShellCheck)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          shopt -s globstar
          echo "Running ShellCheck..."
          shellcheck **/*.sh || true

  # ================================================
  # 2. Bash Syntax Check (bash -n)
  # ================================================
  bash_syntax:
    name: Bash Syntax Check
    runs-on: ubuntu-latest
    needs: shellcheck

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Syntax checking
        run: |
          shopt -s globstar
          for f in **/*.sh; do
            echo "Checking syntax: $f"
            bash -n "$f"
          done
