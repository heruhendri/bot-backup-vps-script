name: CI - Auto Backup VPS Telegram Bot

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:

  # ================================================
  # 1. SHELLCHECK (Linting semua script .sh)
  # ================================================
  shellcheck:
    name: Lint Bash Scripts (ShellCheck)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          shopt -s globstar
          echo "Running ShellCheck..."
          shellcheck **/*.sh || true


  # ================================================
  # 2. BASH SYNTAX TEST (Tidak menjalankan script)
  # ================================================
  syntax_test:
    name: Bash Syntax Test (bash -n)
    runs-on: ubuntu-latest
    needs: shellcheck

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test syntax of all .sh files
        run: |
          shopt -s globstar
          for f in **/*.sh; do
            echo "Testing syntax: $f"
            bash -n "$f"
          done


  # ================================================
  # 3. CODEQL SECURITY SCAN
  # ================================================
  codeql:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    needs: syntax_test

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: shell

      - name: No Build Step
        run: echo "Shell scripts do not need building."

      - name: Run CodeQL
        uses: github/codeql-action/analyze@v3
